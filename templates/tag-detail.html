<body>
    <h1>{{tag.name}}</h1>

    <ul>
        {% for post in tag.posts %}
        <li><a href = "/posts/{{post.id}}"  >{{post.title}}</a> </li>
        {% endfor %}

    </ul>

    <form action = "/tags/{{tag.id}}/edit">
        <button>Edit</button>
        <button type = "submit" formaction="/tags/{{tag.id}}/delete" method = "GET">Delete</button>

    </form>

</body>
</html>
