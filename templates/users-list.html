<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href = "/users/{{user.id}}"  > ID: {{user.id}} - {{user.last_name}}, {{user.first_name}}</a> </li>
        {% endfor %}
    </ul>

    <form action = "/users/new">
        <button>Add New User</button>
    </form>
</body>
</html>
