<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p><i>By {{post.creator.first_name}} {{post.creator.last_name}}</i></p>

<h3>Tags</h3>
<ul>

    {% for tag in post.tags %}
    <li><a href = "/tags/{{tag.id}}"  >{{tag.name}}</a> </li>
    {% endfor %}

</ul>

<form action = "/posts/{{post.id}}/edit">
    <button>Edit</button>
    <button type = "submit" formaction="/posts/{{post.id}}/delete" method = "POST">Delete</button>
</form>
    
</body>
</html>
